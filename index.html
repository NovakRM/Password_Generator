<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <div class="card-header"><b>Choose at least one of the following:</b></div>
          <table> 
            <tr>  
              <td>
                <input type="checkbox" id="upperCase" onclick="userOptions()"> Uppercase Characters 
              </td>
            </tr>
              <td>
                <input type="checkbox" id="lowerCase" onclick="userOptions()"> Lowercase Characters
              </td>
            </tr>
            <tr>
              <td>
                <input type="checkbox" id="numericChar" onclick="userOptions()"> Numeric Characters
              </td>
            </tr>
            <tr>
              <td>
              <input type="checkbox" id="specialChar" onclick="userOptions()"> Special Characters
              </td>
            </tr>
          </table>
          </div>
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
